<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Click Detection</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="buttons-container">
    <button class="button" style="background-color: blue;">Button 1</button>
    <button class="button" style="background-color: red;">Button 2</button>
    <button class="button" style="background-color: green;">Button 3</button>
    <button class="button" style="background-color: purple;">Button 4</button>
    <button class="button" style="background-color: orange;">Button 5</button>
    <button class="button" style="background-color: grey;">Button 6</button>
</div>

<div id="page" class="page">
    Click anywhere outside the buttons.
</div>

<script src="../js/eventListeners.js"></script>
</body>
</html>
